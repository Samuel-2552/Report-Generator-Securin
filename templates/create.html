<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Securin Report Tool - Create Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      .form-group {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 1rem;
      }
      .form-group label {
        flex: 0 0 auto; /* Allow labels to shrink if needed */
        margin-right: 20px; /* Adjust spacing between label and input */
        text-align: left; /* Align labels to the left */
      }
      .form-group input,
      .form-group textarea {
        flex: 1; /* Allow input boxes to expand to fill remaining space */
        margin-left: 20px; /* Create a gap between label and input */
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script type="text/javascript">
      var socket = io.connect(
        "https://" + document.domain + ":" + location.port
      );

      socket.on("connect", function () {
        var user = "{{user}}"; // Replace with the user name or identifier
        socket.emit("join", user); // Join the room upon connection
        console.log("Connected and joined room:", user);
      });

      function sendData(data) {
        var dataToSend = data; // Replace with your data source
        var user = "{{user}}"; // Replace with the user name or identifier

        socket.emit("send_data_event", { data: dataToSend, user: user });
      }

      var data = "";
      var title = "";

      let isBold = true;
      function bold() {
        const descriptionInput = document.getElementById("description");
        if (isBold) {
          descriptionInput.value = descriptionInput.value + "<b> ";
        } else {
          descriptionInput.value = descriptionInput.value + "</b> ";
        }
        isBold = !isBold;
      }

      let isItalic = true;
      function Italic() {
        const descriptionInput = document.getElementById("description");
        if (isItalic) {
          descriptionInput.value = descriptionInput.value + "<i> ";
        } else {
          descriptionInput.value = descriptionInput.value + "</i> ";
        }
        isItalic = !isItalic;
      }

      let isUnderline = true;
      function Underline() {
        const descriptionInput = document.getElementById("description");
        if (isUnderline) {
          descriptionInput.value = descriptionInput.value + "<u> ";
        } else {
          descriptionInput.value = descriptionInput.value + "</u> ";
        }
        isUnderline = !isUnderline;
      }

      let isFontIncrease = true;
      function FontIncrease() {
        const descriptionInput = document.getElementById("description");
        if (isFontIncrease) {
          descriptionInput.value =
            descriptionInput.value + "<span style='font-size:20px;'> ";
        } else {
          descriptionInput.value = descriptionInput.value + "</span> ";
        }
        isFontIncrease = !isFontIncrease;
      }

      let isFontDecrease = true;
      function FontDecrease() {
        const descriptionInput = document.getElementById("description");
        if (isFontDecrease) {
          descriptionInput.value =
            descriptionInput.value + "<span style='font-size:10px;'> ";
        } else {
          descriptionInput.value = descriptionInput.value + "</span> ";
        }
        isFontDecrease = !isFontDecrease;
      }

      function Image() {
        const descriptionInput = document.getElementById("description");
        descriptionInput.value =
          descriptionInput.value + "<img src='' width='100%'/> ";
      }

      function list() {
        const descriptionInput = document.getElementById("description");
        descriptionInput.value = descriptionInput.value + "<li/> ";
      }

      function background() {
        const descriptionInput = document.getElementById("description");
        descriptionInput.value =
          "<style> body {background-color:black; color:white;} </style>" +
          descriptionInput.value;
      }

      function clone() {
        const descriptionInput = document.getElementById("description");
        descriptionInput.value =
          "<style> #logo{display:block;} </style>" + descriptionInput.value;
      }

      function terminal() {
        const descriptionInput = document.getElementById("description");
        descriptionInput.value =
          descriptionInput.value +
          "<div style='background-color: #2c001e;border-radius: 5px;padding: 20px;box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);overflow-y: auto;position: relative;height: 300px;'><p style='color:green'> &nbsp; <span style='color:white'> </span></p><p style='color:white'></p></div> ";
      }

      let isH2 = true;
      function H2() {
        const descriptionInput = document.getElementById("description");
        if (isH2) {
          descriptionInput.value = descriptionInput.value + "<h2> ";
        } else {
          descriptionInput.value = descriptionInput.value + "</h2> ";
        }
        isH2 = !isH2;
      }

      let isH3 = true;
      function H3() {
        const descriptionInput = document.getElementById("description");
        if (isH3) {
          descriptionInput.value = descriptionInput.value + "<h3> ";
        } else {
          descriptionInput.value = descriptionInput.value + "</h3> ";
        }
        isH3 = !isH3;
      }

      let isH4 = true;
      function H4() {
        const descriptionInput = document.getElementById("description");
        if (isH4) {
          descriptionInput.value = descriptionInput.value + "<h4> ";
        } else {
          descriptionInput.value = descriptionInput.value + "</h4> ";
        }
        isH4 = !isH4;
      }

      let isPara = true;
      function Para() {
        const descriptionInput = document.getElementById("description");
        if (isPara) {
          descriptionInput.value = descriptionInput.value + "<div><p> ";
        } else {
          descriptionInput.value = descriptionInput.value + "</p></div> ";
        }
        isPara = !isPara;
      }

      let isLink = true;
      function Link() {
        const descriptionInput = document.getElementById("description");
        if (isLink) {
          descriptionInput.value = descriptionInput.value + "<a href=''> ";
        } else {
          descriptionInput.value = descriptionInput.value + "</a>";
        }
        isLink = !isLink;
      }

      let isAlignLeft = true;
      function AlignLeft() {
        const descriptionInput = document.getElementById("description");
        if (isAlignLeft) {
          descriptionInput.value =
            descriptionInput.value + "<div style='text-align:left;'> ";
        } else {
          descriptionInput.value = descriptionInput.value + "</div>";
        }
        isAlignLeft = !isAlignLeft;
      }

      let isAlignCenter = true;
      function AlignCenter() {
        const descriptionInput = document.getElementById("description");
        if (isAlignCenter) {
          descriptionInput.value =
            descriptionInput.value + "<div style='text-align:center;'> ";
        } else {
          descriptionInput.value = descriptionInput.value + "</div>";
        }
        isAlignCenter = !isAlignCenter;
      }

      let isAlignRight = true;
      function AlignRight() {
        const descriptionInput = document.getElementById("description");
        if (isAlignRight) {
          descriptionInput.value =
            descriptionInput.value + "<div style='text-align:right;'> ";
        } else {
          descriptionInput.value = descriptionInput.value + "</div>";
        }
        isAlignRight = !isAlignRight;
      }

      let isAlignJustify = true;
      function AlignJustify() {
        const descriptionInput = document.getElementById("description");
        if (isAlignJustify) {
          descriptionInput.value =
            descriptionInput.value + "<div style='text-align:justify;'> ";
        } else {
          descriptionInput.value = descriptionInput.value + "</div>";
        }
        isAlignJustify = !isAlignJustify;
      }

      window.addEventListener("DOMContentLoaded", (event) => {
        const titleInput = document.getElementById("title");
        const descriptionInput = document.getElementById("description");
        titleInput.addEventListener("input", () => {
          title =
            "<center><h1><u>" + titleInput.value + "</u></h1></center><br><br>";
          sendData(title);
        });

        descriptionInput.addEventListener("input", () => {
          let descriptionValue = descriptionInput.value.replace(/\n/g, "<br>");
          data = title + descriptionValue;
          sendData(data);
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="card mt-5">
        <h5 class="card-header text-center">Securin Report Tool</h5>
        <div class="card-body">
          <h5 class="card-title text-center">Create Report</h5>
          <form id="reportForm" method="POST" action="/create">
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                required
              />
            </div>
            <br />
            <nav class="nav nav-pills flex-column flex-sm-row">
              <a
                class="flex-sm-fill text-sm-center nav-link"
                aria-current="page"
                href="#"
                onclick="bold()"
                ><i class="fa-solid fa-bold"></i
              ></a>
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="Italic()"
                ><i class="fa-solid fa-italic"></i
              ></a>
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="Underline()"
                ><i class="fa-solid fa-underline"></i
              ></a>
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="FontIncrease()"
                ><i class="fa-solid fa-plus"></i
              ></a>
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="FontDecrease()"
                ><i class="fa-solid fa-minus"></i
              ></a>
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="Image()"
                ><i class="fa-solid fa-image"></i
              ></a>
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="H2()"
                ><i class="fa-solid fa-heading">2</i></a
              >
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="H3()"
                ><i class="fa-solid fa-heading">3</i></a
              >
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="H4()"
                ><i class="fa-solid fa-heading">4</i></a
              >
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="Para()"
                ><i class="fa-solid fa-paragraph"></i
              ></a>
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="background()"
                ><i class="fa-solid fa-palette"></i
              ></a>
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="javascript:void(alert('Coming Soon!'));"
                ><i class="fa-solid fa-droplet"></i
              ></a>
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="Link()"
                ><i class="fa-solid fa-link"></i
              ></a>
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="AlignLeft()"
                ><i class="fa-solid fa-align-left"></i
              ></a>
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="AlignCenter()"
                ><i class="fa-solid fa-align-center"></i
              ></a>
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="AlignRight()"
                ><i class="fa-solid fa-align-right"></i
              ></a>
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="AlignJustify()"
                ><i class="fa-solid fa-align-justify"></i
              ></a>
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="list()"
                ><i class="fa-solid fa-list"></i
              ></a>
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="terminal()"
                ><i class="fa-solid fa-terminal"></i
              ></a>
              <a class="flex-sm-fill text-sm-center nav-link" href="#"
                ><i class="fa-solid fa-table"></i
              ></a>
              <a class="flex-sm-fill text-sm-center nav-link" href="#"
                ><i class="fa-solid fa-upload"></i
              ></a>
              <a
                class="flex-sm-fill text-sm-center nav-link"
                href="#"
                onclick="clone()"
                ><i class="fa-solid fa-clone"></i
              ></a>
              <a class="flex-sm-fill text-sm-center nav-link" href="/live"
                >Live Edits</a
              >
            </nav>
            <br />
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                class="form-control"
                id="description"
                name="description"
                rows="20"
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <br />
            {% with messages = get_flashed_messages() %} {% if messages %}
            <div class="alert alert-dismissible alert-danger">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="alert"
              ></button>
              {% for message in messages %}
              <p>{{ message }}</p>
              {% if message == 'Succesfully Saved' %}
              <script>
                setTimeout(function () {
                  window.location.href = "/";
                }, 3000);
              </script>
              {% endif %} {% endfor %}
            </div>
            {% endif %} {% endwith %}
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
