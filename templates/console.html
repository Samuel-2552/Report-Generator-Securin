<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ubuntu Console</title>
    <style>
      body {
        font-family: "Ubuntu Mono", monospace;
        background-color: #300a24;
        color: #ffffff;
        padding: 20px;
      }
      .console {
        background-color: #2c001e;
        border-radius: 5px;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        overflow-y: auto;
        position: relative;
        height: 300px;
      }
      .console p {
        margin: 5px 0;
        line-height: 1.5;
      }
      .close-button {
        position: absolute;
        top: 5px;
        right: 5px;
        color: #ff4d4d;
        cursor: pointer;
      }
      .close-button:hover {
        color: #ff1a1a;
      }
      .prompt-symbol {
        color: #8abeb7;
        font-weight: bold;
      }
      .prompt-command {
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div class="console">
      <span class="close-button">&times;</span>
      <p>
        <span class="prompt-symbol">$</span>
        <span class="prompt-command">ls</span>
      </p>
      <p>file1.txt file2.txt folder</p>
      <p>
        <span class="prompt-symbol">></span>
        <span class="prompt-command">cd folder</span>
      </p>
      <p>
        <span class="prompt-symbol">$</span>
        <span class="prompt-command">ls</span>
      </p>
      <p>subfolder1 subfolder2 file3.txt</p>
      <p>
        <span class="prompt-symbol">$</span>
        <span class="prompt-command">exit</span>
      </p>
    </div>
  </body>
</html>
